<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="scroll-smooth">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-primary-dark">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="min-h-screen bg-gradient-to-b from-primary to-primary-dark">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>

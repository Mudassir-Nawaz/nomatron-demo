{{ if eq .isLink "true" }}
<a href="{{ .url }}" class="{{ .class }} inline-flex text-primary-dark font-primary bg-primary-green font-medium rounded-xl text-sm px-4 lg:px-5 py-2 lg:py-2.5">{{ .label }}</a>
{{ else }}
<button class="{{ .class }} cursor-pointer inline-flex justify-center text-primary-dark font-primary bg-primary-green font-medium rounded-xl text-sm px-4 lg:px-5 py-2 lg:py-2.5">{{ .label }}</button>
{{ end }}
